<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alteração de Cor da Linha</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <table border="1">
    <tr style="background-color: #f1c40f;">
      <th>Imagem</th>
      <th>Posição</th>
      <th>Time</th>
      <th>Pontos</th>
      <th>Qtd. Jogos</th>
      <th>Qtd. Vitórias</th>
      <th>Qtd. Derrotas</th>
    </tr>
    <tr id="linha1" onmouseover="mudarCorLinha(this, true)" onmouseout="mudarCorLinha(this, false)">
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Logo_Botafogo_2016.svg/1280px-Logo_Botafogo_2016.svg.png" alt="Botafogo" width="50"></td>
      <td>1</td>
      <td><a href="https://www.botafogo.com.br" target="_blank">Botafogo</a></td>
      <td>79</td>
      <td>10</td>
      <td>9</td>
      <td>1</td>
    </tr>
    <tr id="linha2" onmouseover="mudarCorLinha(this, true)" onmouseout="mudarCorLinha(this, false)">
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Palmeiras_logo.svg/1280px-Palmeiras_logo.svg.png" alt="Palmeiras" width="50"></td>
      <td>2</td>
      <td><a href="https://www.palmeiras.com.br" target="_blank">Palmeiras</a></td>
      <td>73</td>
      <td>10</td>
      <td>8</td>
      <td>2</td>
    </tr>
    <tr id="linha3" onmouseover="mudarCorLinha(this, true)" onmouseout="mudarCorLinha(this, false)">
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Flamengo_logo.svg/1280px-Flamengo_logo.svg.png" alt="Flamengo" width="50"></td>
      <td>3</td>
      <td><a href="https://www.flamengo.com.br" target="_blank">Flamengo</a></td>
      <td>70</td>
      <td>10</td>
      <td>7</td>
      <td>3</td>
    </tr>
  </table>

  <!-- Botões para chamar funções JavaScript -->
  <button onclick="alterarCorLinha1()">Alterar Cor Linha 1</button>
  <button onclick="alterarCorLinha('linha2')">Alterar Cor Linha 2</button>
</body>
</html>
